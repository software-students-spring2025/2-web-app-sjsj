<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Edit Movie</title>
</head>
<body>
    <div class="container">
        <h1>Edit Movie</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('add') }}">Add</a></li>
                <li><a href="{{ url_for('search') }}">Search</a></li>
            </ul>
        </nav>

        <form action="{{ url_for('edit_movie', username=session['username'], title=movie['title']) }}" method="POST">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ movie['title'] }}" required>
            </div>
            <div>
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" value="{{ movie['genre'] }}" required>
            </div>
            <div>
                <label for="release_year">Year:</label>
                <input type="number" id="release_year" name="release_year" value="{{ movie['release_year'] }}" required>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
