<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie</title>
</head>
<body>
    <div class="container">
        <h1>Edit Movie</h1>
        <nav>
            <ul>
               <li><a href="">Add</a></li>
               <li><a href="">Search</a></li>
            </ul>
        </nav>
        <form id="editMovieForm">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Edit movie title" required>
            </div>
            <div>
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" placeholder="Edit movie genre" required>
            </div>
            <div>
                <label for="year">Year:</label>
                <input type="text" id="year" name="year" placeholder="Edit release year" required>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
